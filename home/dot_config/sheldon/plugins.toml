# =============================================================================
# sheldon plugins configuration
# https://sheldon.cli.rs/
# =============================================================================

shell = "zsh"

# -----------------------------------------------------------------------------
# Deferred loading template
# -----------------------------------------------------------------------------
[templates]
defer = """{% for file in files %}
zsh-defer source "{{ file }}"
{% endfor %}"""

# -----------------------------------------------------------------------------
# Core plugins (load immediately)
# -----------------------------------------------------------------------------
[plugins.zsh-defer]
git = "https://github.com/romkatv/zsh-defer.git"

[plugins.zsh-async]
git = "https://github.com/mafredri/zsh-async.git"

[plugins.pure]
git = "https://github.com/sindresorhus/pure.git"

# -----------------------------------------------------------------------------
# Completions
# -----------------------------------------------------------------------------
[plugins.zsh-completions]
git = "https://github.com/zsh-users/zsh-completions.git"

# -----------------------------------------------------------------------------
# Deferred plugins (load after prompt)
# -----------------------------------------------------------------------------
[plugins.zsh-autosuggestions]
git = "https://github.com/zsh-users/zsh-autosuggestions.git"
apply = ["defer"]

[plugins.zsh-syntax-highlighting]
git = "https://github.com/zsh-users/zsh-syntax-highlighting.git"
apply = ["defer"]

[plugins.zsh-history-substring-search]
git = "https://github.com/zsh-users/zsh-history-substring-search.git"
apply = ["defer"]

[plugins.zsh-256color]
git = "https://github.com/chrissicool/zsh-256color.git"
apply = ["defer"]
