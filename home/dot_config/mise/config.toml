# =============================================================================
# mise configuration
# https://mise.jdx.dev/configuration.html
# =============================================================================

[settings]
experimental = true
always_keep_download = false
always_keep_install = false
legacy_version_file = true
plugin_autoupdate_last_check_duration = "7 days"
verbose = false
idiomatic_version_file_enable_tools = ["node"]

[tools]
node = "lts"
python = "3.12"
ruby = "3.3"
go = "latest"
pnpm = "latest"

# npm global packages
"npm:gitmoji-cli" = "latest"
"npm:@anthropic-ai/claude-code" = "latest"
"npm:vercel" = "latest"
"npm:wrangler" = "latest"
"npm:@expo/ngrok" = "latest"
"npm:@google/generative-ai" = "latest"
"npm:tailwindcss" = "latest"
